<!DOCTYPE html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<title th:replace="${title}" th:text="#{pdsr.title}">PDRSv2</title>
	<base href="/">
	<!-- common links -->
	<link rel="stylesheet" href="css/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />

	<th:block th:replace="${links}" />

	<style>
		body {
			background-color: rgb(57, 106, 147);
		}

		#logo {
			border-radius: 15px 50px;
			background-color: #FFFFFF;
		}
	</style>
</head>

<body class="ms-5 me-5 mt-1">
	<div th:if="${exceptionMsg}" class="alert alert-danger" th:text="${exceptionMsg}"></div>

	<div th:insert="fragments/current-user"></div>
	<div id="logo" class="p-5">

		<div th:replace="${subnav}">
			<a href="#">Place your sublinks here!</a>
		</div>

		<div class="overflow-auto mx-auto box-shadow">
			<a th:href="@{/}" class="btn btn-warning float-start me-2" th:utext="#{main.menu}"></a>
			<a th:unless="${back}" class="btn btn-dark float-start me-2" th:href="@{/controls}"
				th:utext="#{back.button}"></a>
			<a th:if="${add}" class="btn btn-success float-start me-2" href="#" th:href="@{/controls/users/add}"
				th:utext="#{add.user.button}"></a>
			<ul class="nav nav-pills small">
				<li class="nav-item"><a class="nav-link" th:classappend="${loc}?'active':''"
						th:href="@{/controls/regions}" th:utext="#{setup.link}"></a></li>
				<li class="nav-item"><a class="nav-link" th:classappend="${usr}?'active':''"
						th:href="@{/controls/users}" th:utext="#{users.link}"></a></li>
			</ul>
			<div class="clear-fix"></div>
			<div th:replace="${content}">
				<p>Content Layout</p>
			</div>
		</div>

	</div>
	<footer class="text-light text-center mb-4">
		[(#{app.version})]
		<!-- common scripts -->
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<th:block th:replace="${scripts}" />

	</footer>

</body>

</html>

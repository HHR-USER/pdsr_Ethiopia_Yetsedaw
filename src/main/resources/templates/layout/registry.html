<!DOCTYPE html>
<html th:fragment="layout(title, links, scripts, content, subnav)" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<title th:replace="${title}" th:text="#{pdsr.title}">PDRSv2</title>
	<base href="/">
	<!-- common links -->
	<link rel="stylesheet" href="css/fontawesome-free/css/all.min.css" />
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

	<th:block th:replace="${links}" />

	<style>
		body {
			background-color: rgb(57, 106, 147);
		}

		#logo {
			border-radius: 15px 50px;
			background-color: #FFFFFF;
		}
	</style>
</head>

<body class="me-5 ms-5 mt-1">
	<div th:if="${exceptionMsg}" class="alert alert-danger" th:text="${exceptionMsg}"></div>

	<div th:insert="fragments/current-user"></div>
	<div id="logo" class="p-5">

		<div th:replace="${subnav}">
			<a href="#">Place your sublinks here!</a>
		</div>

		<div class="overflow-auto mx-auto box-shadow">
			<a th:href="@{/}" class="btn btn-warning" th:utext="#{main.menu}"></a>
			<a th:unless="${back}" class="btn btn-dark" th:href="@{/registry}" th:utext="#{back.button}"></a>
			<div th:replace="${content}">
				<p>Content Layout</p>
			</div>
		</div>

	</div>
	<footer class="text-light text-center mb-4">
		[(#{app.version})]
		<!-- common scripts -->
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script src="webjars/jquery-ui/1.13.0/jquery-ui.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
		<th:block th:replace="${scripts}" />
	</footer>

</body>

</html>

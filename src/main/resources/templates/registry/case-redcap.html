<!DOCTYPE html>
<html th:replace="~{layout/registry :: layout(_,~{},~{::scripts},~{::content},~{})}">

<content>
	<div class="float-end" th:text="${myf}"></div>
	<div class="col-md-12 py-3 my-3 mx-auto p-5 rounded box-shadow" style="background-color: #92c7f2;">
		<div class="display-4" th:unless="${isNowActive}">This feature will be available in the next update...</div>
		<form action="#" th:action="@{/registry/redcap}" th:object="${redcap}" method="POST" class="needs-validation"
			novalidate th:if="${isNowActive}">

			<div class="row">
				<div class="col-auto">
					<label class="control-label" th:text="#{date.from}"></label>
					<input id="from_date" class="form-control form-control-sm datepicker" th:field="*{from}" required />
				</div>
				<div class="col-auto">
					<label class="control-label" th:text="#{date.to}"></label>
					<input id="to_date" class="form-control form-control-sm datepicker" th:field="*{to}" required />
				</div>
			</div>
			<hr class="mb-2 bg-secondary">
			<div class="">
				<button class="btn btn-primary" type="submit" th:utext="#{search.button}"></button>
			</div>

		</form>
	</div>
</content>

<scripts>
	<script>
		$(function () {
			$(".datepicker").datepicker({
				dateFormat: 'dd/mm/yy',
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
	<script>
		$('.timepicker').timepicker({
			timeFormat: 'h:mm p',
			interval: 30,
			minTime: '12:00am',
			maxTime: '11:59pm',
			startTime: '01:00am',
			dynamic: false,
			dropdown: true,
			scrollbar: true
		});
	</script>
	<script>
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');

					}, false);
				});
			}, false);
		})();
	</script>
</scripts>

</html>

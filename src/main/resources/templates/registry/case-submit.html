<!DOCTYPE html>
<html th:replace="~{layout/registry :: layout(_,~{},~{::scripts},~{::content},~{})}">

<content>
	<div class="float-end" th:text="${selected.facility.facility_code}"></div>
	<div class="col-md-12 py-3 my-3 mx-auto p-5 rounded box-shadow" style="background-color: #92c7f2;">
		<form action="#" th:action="@{/registry/submit/{id}(id=${selected.case_uuid})}" th:object="${selected}"
			method="POST" class="needs-validation" novalidate>

			<div class="alert alert-info">
				<h4 class="alert-heading">[[#{submit.note1}]]</h4>
				<br />
				<div th:insert="fragments/update-case :: core_data"></div>
				<h4 class="text-danger text-center">[[#{submit.note2}]]</h4>
			</div>

			<hr class="mb-2 bg-secondary">
			<div class="">
				<a class="btn btn-light" th:utext="#{modify.button}"
					th:href="@{/registry/edit/{id}?page=0(id=${selected.case_uuid})}"></a>
				<button class="btn btn-primary" type="submit" th:utext="#{submit.button}"></button>
			</div>

		</form>
	</div>
</content>

<scripts>
	<script>
		$(function () {
			$(".datepicker").datepicker({
				dateFormat: 'dd/mm/yy',
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
	<script>
		$('.timepicker').timepicker({
			timeFormat: 'h:mm p',
			interval: 30,
			minTime: '12:00am',
			maxTime: '11:59pm',
			startTime: '01:00am',
			dynamic: false,
			dropdown: true,
			scrollbar: true
		});
	</script>
	<script>
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');

					}, false);
				});
			}, false);
		})();
	</script>
</scripts>

</html>

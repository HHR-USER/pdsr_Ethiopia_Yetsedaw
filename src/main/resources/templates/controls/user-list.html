<!DOCTYPE html>
<html th:replace="~{layout/controls :: layout(_,~{},~{},~{::content},~{})}">

<content>
	<div class="col-md-12 py-3 my-3 mx-auto rounded box-shadow">
		<table class="table table-hover table-bordered table-sm table-responsive-sm small table-light">
			<thead>
				<tr class="thead-dark">
					<th class="sticky-top">User ID</th>
					<th class="sticky-top">Name</th>
					<th class="sticky-top">Status</th>
					<th class="sticky-top">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td><a href="#" th:href="@{/controls/users/{id}(id=${item.username})}"> <strong
								class="text-gray-dark" th:text="${item.username}">user id</strong>
						</a></td>
					<td th:text="${item.userfullname}">NAME</td>
					<td th:attrappend="class=${item.enabled}==true? text-success: text-muted">
						<strong th:text="${item.enabled}==true? 'ENABLED': 'DISABLED'"></strong>
					</td>
					<td><a href="#" th:href="@{/controls/users/{id}(id=${item.username})}"> <strong
								class="text-gray-dark" th:text="|Edit details|"></strong>
						</a> &verbar; <a href="#" th:href="@{/controls/users/{id}/password(id=${item.username})}">
							<strong th:text="|Change password|"></strong>
						</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</content>

</html>
